<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DigiCal AI</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11d493",
              "background-light": "#f6f8f7",
              "background-dark": "#10221c",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="p-4 flex items-center justify-between">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined text-3xl"> close </span>
</button>
<h1 class="text-lg font-bold text-black dark:text-white flex-1 text-center pr-8">Snap a photo</h1>
</header>
<main class="flex-grow flex flex-col items-center justify-center p-4">
<div class="w-full max-w-sm aspect-square bg-black/20 dark:bg-white/10 rounded-xl flex items-center justify-center mb-8">
<span class="material-symbols-outlined text-8xl text-white/50"> photo_camera </span>
</div>
</main>
<div class="p-4 flex flex-col gap-6">
<div class="flex items-center justify-center gap-6">
<button class="flex items-center justify-center rounded-full size-12 bg-primary/20 dark:bg-primary/30 text-black dark:text-white">
<span class="material-symbols-outlined text-2xl"> photo_library </span>
</button>
<button class="flex items-center justify-center rounded-full size-20 bg-primary/20 dark:bg-primary/30 text-black dark:text-white">
<span class="material-symbols-outlined text-5xl"> photo_camera </span>
</button>
<button class="flex items-center justify-center rounded-full size-12 bg-primary/20 dark:bg-primary/30 text-black dark:text-white">
<span class="material-symbols-outlined text-2xl"> flip_camera_android </span>
</button>
</div>
<button class="flex items-center justify-center gap-3 w-full h-14 px-5 bg-primary text-background-dark text-base font-bold rounded-lg">
<span class="material-symbols-outlined"> auto_awesome </span>
<span>Analyze</span>
</button>
</div>
<nav class="flex justify-around items-center border-t border-black/10 dark:border-white/10 bg-background-light dark:bg-background-dark pt-2 pb-4">
<a class="flex flex-col items-center gap-1 text-black/50 dark:text-white/50" href="#">
<span class="material-symbols-outlined"> home </span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined"> photo_camera </span>
<span class="text-xs font-medium">Scanner</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/50 dark:text-white/50" href="#">
<span class="material-symbols-outlined"> book </span>
<span class="text-xs font-medium">Diary</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/50 dark:text-white/50" href="#">
<span class="material-symbols-outlined"> bar_chart </span>
<span class="text-xs font-medium">Progress</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/50 dark:text-white/50" href="#">
<span class="material-symbols-outlined"> person </span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</div>

</body></html>
